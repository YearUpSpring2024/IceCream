<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/site.css">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <!-- <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li> -->
          </ul>
          <!-- <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container border border-dark text-center mt-5">
      <div class="row">
        <div class="col">
          <h1>Ice Cream</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="number of scoops">Number of Scoops: </label>
          <input id="numberOfScoopsTextbox" type="number" name="number of scoops" min="1" max="4"
            placeholder="number between 1 & 4" required />
        </div>
      </div>
      <!-- second  -->
      <div class="row">
        <div class="col">
          <input id="iceCreamConeRadio" type="radio" name="iceCreamType" value="Cone" checked />
          <label for="iceCreamConeRadio">Cone</label>
          <!-- second one  -->
          <input id="iceCreamCupRadio" type="radio" name="iceCreamType" value="Cup" />
          <label for="iceCreamCupRadio">Cup</label>
        </div>
      </div>

      <div id="toppingsRow" class="row toppings-header" style="visibility: hidden;">
        <h2 class="mt-3">Toppings</h2>

        <div class="col border border-dark">

          <div class="row ">
            <div class="col mt-3 align-items-center">
              <input id="sprinklesCheckbox" type="checkbox"><label class="ms-2" for="sprinkles">sprinkles
                (0.$50)</label>
            </div>
            <div class="col-6">
              <input id="whippedCreamCheckbox" type="checkbox"><label class="ms-2" for="whipped cream">Whipped Cream
                ($0.25)</label>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input id="hotFudgeCheckbox" type="checkbox"><label class="ms-2" for="hot fudge">Hot Fudge ($1.25)</label>
            </div>
            <div class="col-6"><input id="cherryCheckbox" type="checkbox" /><label class="ms-2" for="cherry">Cherry
                ($0.25)</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <button id="submitOrderButton" class="btn btn-primary">Submit Order</button>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div>
              <label for="base price">Base Price: </label><span id="outputBasePrice"> $xx.xx</span>
            </div>
            <div>
              <label for="tax">Tax: </label><span id="outputTax"> $xx.xx</span>
            </div>
            <div>
              <label for="total due">Total Due: </label><span id="outputTotal"> $xx.xx</span>
            </div>
          </div>
        </div>
      </div>
    </div>





  </main>



  <footer></footer>















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/site.js"></script>
</body>

</html>
